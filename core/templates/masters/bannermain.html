{% extends 'masters/main.html' %}

{% block pre_main_content %}
	<div id='promo-wrap'>
		<div id='promo-inner'>
			<div class='science-bot'></div>
			<div id='promo-slideshow'>
				<div class='progress-indicator'><div class='fill'></div><div class='fill-fadein'></div></div>
				<div id='promo-frame'>					
					<div id='promo-line'>
						{% for feature in features %}
							<div class='promo'>
								<a href='{% url blog_view feature.post.slug, feature.post.id %}'>
									<div class='promo-inner image-promo'>
										<img src='{{ feature.image.url }}' />
										<div class='overlay'>
											<h2>{{ feature.name }}</h2>
											<span>{{ feature.description }}</span>
										</div>
									</div>
								</a>
							</div>
						{% endfor %}									
					</div>
				</div>
				<div id='promo-controls'>
					<ul>
						{% for feature in features %}
							<li></li>
						{% endfor %}	
					</ul>
				</div>
			</div>
			<div style='clear:both;'></div>
		</div>
	</div>
{% endblock %}
